<img src="assets/img/logo.png" alt="logo" class="logo">

<form [formGroup]="formularioDeLogin" (ngSubmit)="onSubmit()" novalidate>

<div class="login">
    
    <p-fieldset legend="Registre-se">
        
        <div class="p-fluid">
            <div class="p-field">
                <label for="nome">Login</label>
                <input pInputText id="nome" type="text" pInputText formControlName="login">
            </div>
            <div class="p-field">
                <label for="cpf">Senha</label>
                <input id="cpf" type="password" pInputText formControlName="senha"> 
            </div>
        </div>
    
        <button pButton id="enviar" [disabled]="carregamento" label="Enviar" style="width: 180px;"></button>

    </p-fieldset>

</div>

</form>
