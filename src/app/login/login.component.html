<div style="width: 100%; height: 85%;">

<div style="width: 100%;">
    <img src="assets/img/logo.png" alt="logo" class="logo">
</div>

<form [formGroup]="formularioDeLogin" (ngSubmit)="onSubmit()" novalidate>

<div class="login">
    
    <p-fieldset legend="Entre">
        
        <div class="p-fluid">
            <div class="p-field">
                <label for="login">Login</label>
                <input id="login" type="text" pInputText formControlName="login" required>
            </div>
            <div class="p-field">
                <label for="senha">Senha</label>
                <input id="senha" type="password" pInputText formControlName="senha" required>   
            </div>
        </div>
    
        <button pButton id="enviar"  [disabled]="carregamento" label="Enviar" class="p-button-outlined p-button-info" style="width: 180px;"></button>

    </p-fieldset>

    <p-dialog header="Erro!" [position]="position" [(visible)]="display" [position]="position" [modal]="true" [style]="{width: '30vw'}" [baseZIndex]="500"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
    </ng-template>
    <ng-template pTemplate="content">
        Login e/ou Senha inv√°lida!
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="display=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

</div>

</form>

</div>

<div id="rodape" style="background-color:white; width: 100%; height: 15%;">
    
</div>
